<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willhaben Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Inline critical CSS -->
    <style>
        :root {
            --background: #ffffff;
            --foreground: #020817;
            --primary: #0f172a;
            --secondary: #f1f5f9;
        }
        .dark {
            --background: #020817;
            --foreground: #f8fafc;
            --primary: #f8fafc;
            --secondary: #1e293b;
        }
        body {
            background: var(--background);
            color: var(--foreground);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            margin: 0;
            padding: 0;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: -apple-system, system-ui, sans-serif;
        }
    </style>
    
    <!-- Load main CSS -->
    <link rel="stylesheet" href="/styles.css" type="text/css" 
          onerror="this.onerror=null;this.href='/styles.css?'+new Date().getTime();"
          onload="this.dataset.loaded=true">
</head>
<body>
    <div class="min-h-screen bg-background">
        <header class="sticky top-0 z-50 w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
            <div class="container flex h-14 items-center justify-between">
                <h1 class="text-xl font-semibold">Willhaben Monitor</h1>
                <div class="flex items-center gap-4">
                    <button id="logoutBtn" class="btn-secondary text-sm">
                        Logout
                    </button>
                    <button id="themeToggle" class="theme-toggle">
                    <div id="lightIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="4"/>
                            <path d="M12 2v2"/>
                            <path d="M12 20v2"/>
                            <path d="m4.93 4.93 1.41 1.41"/>
                            <path d="m17.66 17.66 1.41 1.41"/>
                            <path d="M2 12h2"/>
                            <path d="M20 12h2"/>
                            <path d="m6.34 17.66-1.41 1.41"/>
                            <path d="m19.07 4.93-1.41 1.41"/>
                        </svg>
                    </div>
                    <div id="darkIcon" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                        </svg>
                    </div>
                </button>
                </div>
            </div>
        </header>

        <main class="container py-8">
            <div class="grid gap-8">

                <section class="grid gap-6">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-semibold">Add New Monitor</h2>
                    </div>
                    <div class="grid gap-4">
                        <div class="grid gap-2">
                            <label for="monitorTitle" class="text-sm font-medium leading-none">Title</label>
                            <input type="text" id="monitorTitle" placeholder="e.g., BMW 3 Series Diesel" class="input">
                        </div>
                        <div class="grid gap-2">
                            <label for="monitorUrl" class="text-sm font-medium leading-none">Willhaben URL</label>
                            <input type="text" id="monitorUrl" placeholder="https://www.willhaben.at/..." class="input">
                        </div>
                        <div class="grid gap-2">
                            <label for="webhookUrl" class="text-sm font-medium leading-none">Webhook URL (optional)</label>
                            <input type="text" id="webhookUrl" placeholder="https://your-webhook-url" class="input">
                        </div>
                        <button id="addMonitor" class="btn-primary">
                            Add Monitor
                        </button>
                    </div>
                </section>

                <section class="grid gap-6">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-semibold">Active Monitors</h2>
                        <button id="refreshStatus" class="btn-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                                <path d="M21 12a9 9 0 0 1-9 9"></path>
                                <path d="M3 12a9 9 0 0 1 9-9"></path>
                                <path d="m12 3 3 3-3 3"></path>
                                <path d="m12 21-3-3 3-3"></path>
                            </svg>
                            Refresh Status
                        </button>
                    </div>
                    <div id="activeMonitors" class="grid gap-4">
                        <div class="flex items-center justify-center h-24 rounded-lg border border-dashed">
                            <p class="text-sm text-muted-foreground">Loading monitors...</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <!-- Add loading indicator -->
    <div id="loadingIndicator" class="loading">
        Loading application...
    </div>

    <script>
        let retryCount = 0;
        const maxRetries = 3;

        function loadResources() {
            // Load CSS
            if (!document.querySelector('link[rel="stylesheet"][data-loaded="true"]')) {
                const css = document.createElement('link');
                css.rel = 'stylesheet';
                css.type = 'text/css';
                css.href = '/styles.css?' + new Date().getTime(); // Cache buster
                css.onload = () => css.dataset.loaded = true;
                document.head.appendChild(css);
            }

            // Load JavaScript
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = '/app.js?' + new Date().getTime(); // Cache buster
                script.onload = () => {
                    document.getElementById('loadingIndicator').style.display = 'none';
                    resolve();
                };
                script.onerror = (error) => {
                    console.error('Failed to load app.js');
                    if (retryCount < maxRetries) {
                        retryCount++;
                        console.log(`Retrying... (${retryCount}/${maxRetries})`);
                        setTimeout(() => loadResources(), 1000);
                    } else {
                        document.getElementById('loadingIndicator').innerHTML = 'Failed to load application. Please refresh the page.';
                        reject(error);
                    }
                };
                document.body.appendChild(script);
            });
        }

        // Start loading resources
        window.addEventListener('load', () => {
            loadResources().catch(console.error);
        });

        // Monitor all resource loading errors
        window.addEventListener('error', function(e) {
            console.error('Resource loading failed:', {
                element: e.target.tagName,
                source: e.target.src || e.target.href,
                error: e.error
            });
        }, true);
    </script>
</body>
</html>
